<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/libs/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">

	<title>Вход</title>
</head>
<body class="d-flex flex-column vh-100">
	//= inc/header.html

	<div class="container flex-grow-1">
		<div class="d-flex justify-content-center align-items-center h-100">
			<div class="card">
				<div class="card-header text-center">Войти в систему</div>
				<div class="card-body">
					<form>
						<div class="mb-3">
							<label for="loginInput" class="form-label">Логин</label>
							<input type="email" class="form-control" id="loginInput" aria-describedby="loginHelp">
							<div id="loginHelp" class="form-text">Логин и пароль выдаёт староста этажа.</div>
						</div>
						<div class="mb-3">
							<label for="passwordInput" class="form-label">Пароль</label>
							<input type="password" class="form-control" id="passwordInput">
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="saveSessionInput">
							<label class="form-check-label" for="saveSessionInput">Сохранить вход</label>
						</div>
						<button type="submit" class="btn btn-primary w-100">Войти</button>
					</form>
				</div>
				<div class="card-footer text-body-secondary">
					<span>Забыли пароль?</span><br>
					<span>Обратитесь к старосте этажа.</span>
				</div>
			</div>
		</div>
	</div>

	<script src="/libs/bootstrap.bundle.min.js"></script>

	<script src="/libs/jquery.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
