<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/libs/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">

	<title>Вход</title>
</head>
<body class="d-flex flex-column">
	<div class="container-fluid">
		<header>
			<nav class="navbar navbar-expand-lg bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Дежурства</a>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" href="#">Расписание</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Управление</a>
							</li>
						</ul>
					</div>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Комната 107</a>

								<ul class="dropdown-menu dropdown-menu-end">
									<li>
										<a class="dropdown-item" href="#">Настройки</a>
										<li>
											<hr class="dropdown-divider">
										</li>
										<a class="dropdown-item" href="#">Выйти</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>	
		</header>
	</div>

	<div class="container flex-grow-1">
		<div class="d-flex justify-content-center align-items-center h-100">
			<div class="card">
				<div class="card-header text-center">Войти в систему</div>
				<div class="card-body">
					<form>
						<div class="mb-3">
							<label for="loginInput" class="form-label">Логин</label>
							<input type="email" class="form-control" id="loginInput" aria-describedby="loginHelp">
							<div id="loginHelp" class="form-text">Логин и пароль выдаёт староста этажа.</div>
						</div>
						<div class="mb-3">
							<label for="passwordInput" class="form-label">Пароль</label>
							<input type="password" class="form-control" id="passwordInput">
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="saveSessionInput">
							<label class="form-check-label" for="saveSessionInput">Сохранить вход</label>
						</div>
						<button type="submit" class="btn btn-primary w-100">Войти</button>
					</form>
				</div>
				<div class="card-footer text-body-secondary">
					<span>Забыли пароль?</span><br>
					<span>Обратитесь к старосте этажа.</span>
				</div>
			</div>
		</div>
	</div>

	<script src="/libs/bootstrap.bundle.min.js"></script>

	<script src="/libs/jquery.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
