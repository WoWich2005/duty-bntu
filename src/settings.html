<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/libs/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">

	<title>Настройки</title>
</head>
<body>
	//= inc/header.html

	<div class="container">
		<form class="mt-5">
			<h2>Изменить пароль</h2>
			<hr>
			<div class="mb-3">
				<label for="oldPasswordInput" class="form-label">Старый пароль</label>
				<input type="password" class="form-control" id="oldPasswordInput">
			</div>
			<div class="mb-3">
				<label for="newPasswordInput" class="form-label">Новый пароль</label>
				<input type="password" class="form-control" id="newPasswordInput">
			</div>
			<div class="mb-3">
				<label for="repeatNewPasswordInput" class="form-label">Повторите новый пароль</label>
				<input type="password" class="form-control" id="repeatNewPasswordInput">
			</div>

			<button type="submit" class="btn btn-primary">Изменить</button>
		</form>
	</div>

	<script src="/libs/bootstrap.bundle.min.js"></script>

	<script src="/libs/jquery.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
